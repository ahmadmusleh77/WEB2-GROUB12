<div class="container">

  <h1 class="text-center mb-4">The Most Active</h1>


  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered text-center custom-table">
      <thead class="table">
      <tr>
        <th>Client Name</th>
        <th>Profession</th>
        <th>Email</th>
        <th>Number Of Implemented Projects</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.clientName }}</td>
        <td>{{ item.Profession }}</td>
        <td>{{ item.Email }}</td>
        <td>{{ item.NumberOfImplementedProjects }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
