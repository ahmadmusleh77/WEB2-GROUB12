<div class="header">
  <app-header></app-header>
</div>

<!-- From Uiverse.io by alexruix -->
<div class="container search">
  <div class="group">
    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
    <input placeholder="Search . . . ." [(ngModel)]="searchTerm" (input)="searchCards()" type="search" class="input">
  </div>
</div>

<app-filter-category
  (filterEvent)="onFilter($event)">
</app-filter-category>

<div class="all-cards">
  <div class="container mb-4 mt-0 py-4">
    <div class="row g-4">
      <div *ngFor="let card of filteredCards" class="col-md-4 mb-4">
        <app-card-category
          [image]="card.image"
          [title]="card.title"
          [location]="card.location"
          [description]="card.description"
          [date]="card.date"
          [price]="card.price"
        >

        </app-card-category>
      </div>
    </div>
  </div>
</div>
