<div class="container table-container">
  <div class="accepted-offers-container">
    <p class="subtitle text-center mt-1">Accepted Offers</p>
    <p class="main-title text-center mb-4">
      Accepted offers, update status accordingly.
    </p>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover text-center custom-table">
      <thead class="table-light">
      <tr>
        <th scope="col">Job Title</th>
        <th scope="col">Client Name</th>
        <th scope="col">Price</th>
        <th scope="col">Current Status</th>
        <th scope="col">Update Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let offer of acceptedOffers">
        <td>{{ offer.jobTitle }}</td>
        <td>{{ offer.clientName }}</td>
        <td>{{ offer.price }} $</td>
        <td>
          <span class="badge bg-warning" *ngIf="offer.status === 'in_progress'">In Progress</span>
          <span class="badge bg-success" *ngIf="offer.status === 'completed'">Completed</span>
          <span class="badge bg-secondary" *ngIf="offer.status === 'pending'">Pending</span>
        </td>
        <td>
          <select class="select" [(ngModel)]="offer.status" (ngModelChange)="updateStatus(offer.id, offer.status)">
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
        </td>
      </tr>
      <tr *ngIf="acceptedOffers.length === 0">
        <td colspan="5">No accepted offers yet.</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
