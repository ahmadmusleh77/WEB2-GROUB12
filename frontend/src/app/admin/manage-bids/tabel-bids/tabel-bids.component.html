<div class="container">
  <div class="table-responsive3">
    <h1 class="text-center">Manage Bids</h1>

    <div *ngIf="someBids && someBids.length > 0; else noData">
      <table class="table table-striped table-hover table-bordered text-center custom-table">
        <thead class="table">
        <tr class="table ho">
          <th>User Name</th>
          <th>Email</th>
          <th>Bids</th>
          <th>Start Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let bid of someBids">
          <td>{{ bid.user_name }}</td>
          <td>{{ bid.email }}</td>
          <td>{{ bid.bid_amount }}</td>
          <td>{{ bid.start_date }}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <ng-template #noData>
      <p class="text-center">No bids available.</p>
    </ng-template>


  </div>
</div>
