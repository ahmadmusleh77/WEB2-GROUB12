
<div class="edit-container">
  <h2 class="edit-title">Edit Job <strong>Posting</strong></h2>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="edit-form">
    <label for="title">Job Title</label>
    <input id="title" type="text" formControlName="title" placeholder="Job Title" required />

    <label for="description">Job Description</label>
    <textarea id="description" rows="5" formControlName="description" placeholder="Job Description" required></textarea>

    <label for="budget">Budget</label>
    <input id="budget" type="text" formControlName="budget" placeholder="Budget" required />

    <label for="location">Location</label>
    <input id="location" type="text" formControlName="location" placeholder="Location" required />

    <label for="deadline">Deadline</label>
    <input id="deadline" type="date" formControlName="deadline" required />

    <label>Add Image</label>
    <div class="file-upload-wrapper">
      <input type="file" id="image-upload" (change)="onFileSelected($event)" hidden />
      <label for="image-upload" class="file-upload-label">ðŸ“Ž Attach files +</label>
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn-save" [disabled]="isSubmitting">Save</button>
      <button type="button" class="btn-cancel" routerLink="/job-owner-dashboard/home-job-owner">Cancel</button>
    </div>
  </form>
</div>
