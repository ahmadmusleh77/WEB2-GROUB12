<div class="settings-header">
    <h2>Settings</h2>
    <div class="tabs">
      <span class="tab" [class.active]="activeTab === 'personal'" (click)="activeTab = 'personal'">Personal Info</span>
      <span class="tab" [class.active]="activeTab === 'security'" (click)="activeTab = 'security'">Login & Security</span>
      <span class="tab" [class.active]="activeTab === 'preferences'" (click)="activeTab = 'preferences'">Platform Preferences</span>
    </div>
  </div>
  
  <div class="settings-section" *ngIf="activeTab === 'personal'">
    <label>Name:</label>
    <input [(ngModel)]="personalInfo.name" />
  
    <label>Country:</label>
    <input [(ngModel)]="personalInfo.country" />
  
    <label>Timezone:</label>
    <input [(ngModel)]="personalInfo.timezone" />
  
    <label>About:</label>
    <textarea [(ngModel)]="personalInfo.about"></textarea>
  
    <label>Languages spoken:</label>
    <input [(ngModel)]="personalInfo.languages" />
  </div>
  
  <div class="settings-section" *ngIf="activeTab === 'security'">
    <label>Email:</label>
    <input [(ngModel)]="loginSecurity.email" />
  
    <label>Password:</label>
    <input [(ngModel)]="loginSecurity.password" type="password" />
  
    <label>Two-Factor Auth:</label>
    <input type="checkbox" [(ngModel)]="loginSecurity.twoFactor" />
  
    <label>Account Visibility:</label>
    <select [(ngModel)]="loginSecurity.visibility">
      <option>Public</option>
      <option>Private</option>
      <option>Only Me</option>
    </select>
  </div>
  
  <div class="settings-section" *ngIf="activeTab === 'preferences'">
    <label>Language:</label>
    <select [(ngModel)]="platformPreferences.language">
      <option>English</option>
      <option>Arabic</option>
      <option>French</option>
    </select>
  
    <label>Theme:</label>
    <select [(ngModel)]="platformPreferences.theme">
      <option>Light</option>
      <option>Dark</option>
    </select>
  
    <label>Notifications:</label>
    <input type="checkbox" [(ngModel)]="platformPreferences.notifications" />
  
    <label>Time Format:</label>
    <select [(ngModel)]="platformPreferences.timeFormat">
      <option>24h</option>
      <option>AM/PM</option>
    </select>
  
    <label>Content Layout:</label>
    <select [(ngModel)]="platformPreferences.layout">
      <option>Compact</option>
      <option>Comfortable</option>
    </select>
  </div>
  
  <div class="footer-buttons">
    <button class="discard" (click)="discardChanges()">Discard changes</button>
    <button class="apply" (click)="applyChanges()">Apply changes</button>
  </div>
