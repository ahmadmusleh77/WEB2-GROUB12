<div class="table-container container my-4">
  <div class="submitted-offers-container">
    <h4 class="subtitle text-center" style="color: #ff4800">Job status</h4>
    <p class="main-description text-center mb-4">
      Jobs are pending completion.
    </p>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover text-center custom-table">
      <thead class="table-light">
      <tr>
        <th>Job Title</th>
        <th>Client Name</th>
        <th>Price</th>
        <th>Status</th>
        <th>Rating</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let offer of offers">
        <td>{{ offer.jobTitle }}</td>
        <td>{{ offer.clientName }}</td>
        <td>{{ offer.price }} $</td>
        <td>
          <span class="badge bg-success" *ngIf="offer.status === 'Completed'">Completed</span>
          <span class="badge bg-success" *ngIf="offer.status === 'In Progress'">Pending</span>
          <span class="badge bg-secondary" *ngIf="offer.status === 'Pending'">Pending</span>
        </td>
        <td>
          <div class="rating">
            <i
              class="fa fa-star star"
              [ngClass]="{'rated': offer.rating >= 1}"
              (click)="setRating(offer, 1)"
            ></i>
            <i
              class="fa fa-star star"
              [ngClass]="{'rated': offer.rating >= 2}"
              (click)="setRating(offer, 2)"
            ></i>
            <i
              class="fa fa-star star"
              [ngClass]="{'rated': offer.rating >= 3}"
              (click)="setRating(offer, 3)"
            ></i>
            <i
              class="fa fa-star star"
              [ngClass]="{'rated': offer.rating >= 4}"
              (click)="setRating(offer, 4)"
            ></i>
            <i
              class="fa fa-star star"
              [ngClass]="{'rated': offer.rating >= 5}"
              (click)="setRating(offer, 5)"
            ></i>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
