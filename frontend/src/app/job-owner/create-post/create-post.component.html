<div class="form-container">
  <h2 class="page-title">Create Job <strong>Posting</strong></h2>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <label>Job Title</label>
    <input type="text" formControlName="title" placeholder="Job Title" required />

    <label>Job Description</label>
    <textarea formControlName="description" placeholder="Job Description" required></textarea>

    <label>Budget</label>
    <input type="text" formControlName="budget" placeholder="Budget" required />

    <label>Location</label>
    <input type="text" formControlName="location" placeholder="Location" required />

    <label>Deadline</label>
    <input type="date" formControlName="deadline" required />

    <label>Add Image</label>
    <div class="file-upload-wrapper">
      <input type="file" id="image-upload" (change)="onFileSelected($event)" hidden />
      <label for="image-upload" class="file-upload-label">ðŸ“Ž Add Image+</label>
    </div>

    <button type="submit" class="submit-btn" [disabled]="isSubmitting">
      <ng-container *ngIf="!isSubmitting; else loading">Submit</ng-container>
      <ng-template #loading>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Submitting...
      </ng-template>
    </button>
  </form>
</div>
